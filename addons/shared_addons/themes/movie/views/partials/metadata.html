<!-- Basic Page Needs -->
        <meta charset="utf-8">
		{{ template:metadata }}
        <title>{{ settings:site_name }} &bull; {{ template:title }}</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
        <!-- Font awesome - icon font -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <!-- Roboto -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Stylesheets -->
        <!-- jQuery UI -->
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Mobile menu -->
		{{ theme:css file="gozha-nav.css" }}
        <!-- Select -->
		{{ theme:css file="external/jquery.selectbox.css" }}
        <!-- Custom -->
        <link href="css/style3860.css?v=1" rel="stylesheet" />
		{{ theme:css file="style3860.css" }}

        <!-- Modernizr -->
		{{ theme:js file="external/modernizr.custom.js" }}
